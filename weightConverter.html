<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

		<style>
			body{
				margin-top: 70px;
				background: #333;
				color:#fff;
			}
		</style>

	<title>Weight Converter</title>
	</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<h1 class="display-4 text-center mb-3">Weight Converter</h1>

				<form>
					<div class="form group">
						<input 
						id="lbsInput"
						type="number"
						class= "form-control form-control-lg"
						placeholder="Enter pounds...">
					</div>
				</form>
				<br>

				<div id="output">
					<div class="card card-primary mb-2" style="background-color:blue;">
						<div class="card-block">
							<h4>Grams:</h4>
							<div id="gramsOutput">
							</div>
						</div>
					</div>

					<div class="card card-success mb-2" style="background-color:green;">
						<div class="card-block">
							<h4>Kilograms:</h4>
							<div id="kgOutput">	
							</div>
						</div>
					</div>

					<div class="card card-danger mb-2" style="background-color:red;">
						<div class="card-block">
							<h4>Ounces:</h4>
							<div id="ozOutput">		
							</div>
						</div>
					</div>
				</div>

			</div>	
		</div>
	</div>

	<script>
		document.getElementById('output').style.visibility = "hidden";
		document.getElementById('lbsInput').addEventListener('input', function(e){
			document.getElementById('output').style.visibility = "visible";
			let lbs = e.target.value;
			document.getElementById('gramsOutput').innerHTML= lbs/0.0022046;
			document.getElementById('kgOutput').innerHTML= lbs/2.2046;
			document.getElementById('ozOutput').innerHTML= lbs*16;
		});
	</script>
</body>
</html>
